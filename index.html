<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Header</div>
                <div class="card-body">
                      <div class="form-group">
                        <label>Vui lòng nhập số</label>
                        <input id="txtNumber" type="text" class="form-control">
                      </div>
                    <button class="btn btn-primary" onclick="addNumber()">Thêm số</button>
                    <button class="btn btn-danger" onclick="tinhTongSoDuong()">Tính tổng số dương</button>
                    <button class="btn btn-warning" onclick="demSoDuong()">Đếm số dương</button>
                    <button class="btn btn-success mt-2" onclick="soNhoNhat()">Sổ nhỏ nhất</button>
                    <button class="btn btn-success mt-2" onclick="soDuongNhoNhat()">Số dương nhỏ nhất</button>
                    <button class="btn btn-success mt-2" onclick="soChanCuoiCung()">Số chẵn cuối cùng</button>
                    <button class="btn btn-success mt-2" onclick="sapXepTang()">Sắp xếp tăng dần</button>
                    <button class="btn btn-success mt-2" onclick="timSoNguyenTo()">Tìm số nguyên tố</button>
                    <button class="btn btn-success mt-2" onclick="demSoNguyen()">Đếm số nguyên </button>
                    <button class="btn btn-success mt-2" onclick="soSanh()">So sánh số âm và số dương </button>
                      
                </div>
                <div class="card-footer text-muted">
                  <div id="infoListNumber"></div>
                  <div id="infoTongDuong"></div>
                  <div id="infoDemSoDuong"></div>
                  <div id="infoSoNhoNhat"></div>
                  <div id="infoSoChanCuoiCung"></div>
                  <div id="infoSapXepTang"></div>
                  <div id="infoSoNguyenTo"></div>
                  <div id="infoDemSoNguyen"></div>
                  <div id="infoSoSanh"></div>
                
                </div>
            </div>
          </div>
        </div>
    </div>
